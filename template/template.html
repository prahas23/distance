<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrics Data</title>

    <style>
        #metrics-container {
            text-align: center;
            margin-top: 50px;
        }

        #distance-display {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>

<h1>Metrics Data</h1>

<div id="metrics-container">
    <!-- Display metrics data here -->
    <p id="distance-display">Loading...</p>
</div>

<script>
    // Function to fetch data from the Flask server
    function fetchData() {
        fetch('/get_data')
            .then(response => response.json())
            .then(data => {
                // Update the content of the metrics container with the received data
                const distanceDisplay = document.getElementById('distance-display');
                distanceDisplay.innerHTML = `Distance: ${data.distance_cm} cm`;
                distanceDisplay.style.color = data.distance_cm > 100 ? 'red' : 'green';  // Example: Change color based on a threshold
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    }

    // Fetch data initially when the page loads
    fetchData();

    // Set up an interval to fetch data every 5 seconds (adjust as needed)
    setInterval(fetchData, 5000);
</script>

</body>
</html>
