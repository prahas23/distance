<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrics Data</title>
</head>
<body>

<h1>Metrics Data</h1>

<div id="metrics-container">
    <!-- Display metrics data here -->
</div>

<script>
    // Function to fetch data from the Flask server
    function fetchData() {
        fetch('/get_data')
            .then(response => response.json())
            .then(data => {
                // Update the content of the metrics container with the received data
                document.getElementById('metrics-container').innerHTML = `<p>Distance in cm: ${data.distance_cm}</p>`;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    }

    // Fetch data initially when the page loads
    fetchData();

    // Set up an interval to fetch data every 5 seconds (adjust as needed)
    setInterval(fetchData, 1000);
</script>


</body>
</html>
